<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturing and bubling</title>
  <style>

    html {
      box-sizing: border-box;
    }

    *, *::before, *::after {box-sizing: inherit;}

    section {
      width: 100%;
      padding: 100px;
    }

    .one { background-color: black; }
    .two { background-color: tomato; }
    .three { background-color: yellowgreen; }
  </style>
</head>
<body>
  <section class="one">
    <section class="two">
      <section class="three">

      </section>
    </section>
  </section>
  <script src="./scripts/capturing_and_bubling.js" defer></script>
</body>
</html>
